<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Omshop</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./index.html"><i
                                class="bi bi-arrow-return-left"></i>Seguir comprando</a></li>
        
                    <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i
                                class="bi bi-cart-check-fill"></i>Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Omshop</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown-fill"></i></p>
             <div class="carrito-productos disabled">

                <div class="carrito-producto">
                    <img class="carrito-producto-imagen"src="img/aperol.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Aperol</h3>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1500</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="img/campari.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Campari</h3>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1200</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$2400</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
             </div>
              <div class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$3900</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
              </div>
              <p class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>

        </main>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
